<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>KAGUYAHIME</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <!-- 月光 -->
  <div class="moonlight"></div>

  <!-- 竹藪シルエット -->
  <div class="bamboo-grove"></div>

  <!-- シーン -->
  <div class="scene">
    <div class="bamboo-input">

        id="textInput"
        placeholder="大切な事は、ありませんか。"

  <!-- 実行ボタン -->
  <button id="sendBtn" onclick="submitQuestion()">
    問いかける
  </button>

  <!-- JS -->
  <script src="./script.js"></script>

</body>
</html>
