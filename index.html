<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>KAGUYAHIME</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="forest">
    <div class="mist"></div>

    <div class="story">
      <p class="opening">昔々の物語</p>

      <div class="bamboo-input">
        <input
          type="text"
          id="question"
          placeholder="ここに、問いを書いてください"
        />
      </div>

      <button id="ask">問いかける</button>

      <p id="response" class="response"></p>
    </div>
  </div>

  <script src="script.js">

body, html {
  margin: 0;
  padding: 0;
  font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
  height: 100%;
}

.forest {
  height: 100%;
  background:
    linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7)),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
}

.mist {
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(2px);
}

.story {
  position: relative;
  text-align: center;
  color: #f5f5f5;
  max-width: 600px;
  padding: 40px;
}

.opening {
  font-size: 1.8rem;
  margin-bottom: 40px;
}

.bamboo-input {
  margin: 20px auto;
  width: 100%;
  max-width: 400px;
  transform: skew(-12deg);
  background: linear-gradient(
    to right,
    #6b8e23,
    #8fbc8f
  );
  padding: 8px;
  border-radius: 4px;
}

.bamboo-input input {
  width: 100%;
  padding: 12px;
  border: none;
  outline: none;
  transform: skew(12deg);
  background: rgba(255,255,255,0.85);
  font-size: 1rem;
}

button {
  margin-top: 20px;
  padding: 10px 24px;
  background: none;
  color: #f5f5f5;
  border: 1px solid #f5f5f5;
  cursor: pointer;
  font-size: 0.9rem;
}

button:hover {
  background: rgba(255,255,255,0.1);
}

.response {
  margin-top: 40px;
  font-size: 1.1rem;
  line-height: 1.8;
}

  const responses = [
  "かぐや姫は、月に帰ってしまいました。",
  "1000年後、またお会いしましょう。",
  "幸せって、何でしょうね。",
  "人生って、何でしょうね。"
];

const gentleQuestion =
  "忘れたふりをしている大切なことは、\nありませんか。";

const button = document.getElementById("ask");
const output = document.getElementById("response");

button.addEventListener("click", () => {
  output.textContent = gentleQuestion;

  setTimeout(() => {
    const r = responses[Math.floor(Math.random() * responses.length)];
    output.textContent = gentleQuestion + "\n\n" + r;
  }, 1500);
});

  </script>
</body>
</html>
