<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>KAGUYAHIME</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="forest">
    <div class="mist"></div>

    <div class="story">
      <p class="opening">昔々の物語</p>

      <div class="bamboo-input">
        <input
          type="text"
          id="question"
          placeholder="ここに、問いを書いてください"
        />
      </div>

      <button id="ask">問いかける</button>

      <p id="response" class="response"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
