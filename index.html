  <title>KAGUYAHIME</title>

</head>

  <div class="moonlight"></div>

  <!-- 竹藪 -->

    </div>
  </div>

  <!-- 月へ還るリンク -->
  <div id="moonLink" class="moon-link hidden">
    <a href="https://www.youtube.com/channel/UCz1DpsD0a2c-HXco2tweuBA" target="_blank">
      月へ還る
    </a>
  </div>

  <!-- ボタン -->
  <button id="sendBtn">問いかける</button>

  <script src="script.js"></script>
</body>
</html>
