<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>KAGUYAHIME</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: serif;
      text-align: center;
      padding: 40px;
    }

    button {
      background: transparent;
      color: #fff;
      border: 1px solid #666;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }

    input {
      width: 80%;
      padding: 10px;
      background: #111;
      color: #fff;
      border: 1px solid #666;
    }

    #response {
      margin-top: 30px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>KAGUYAHIME</h1>

  <input id="questionInput" placeholder="問いをどうぞ">
  <br><br>
  <button onclick="submitQuestion()">問う</button>

  <div>
    <button onclick="askPreset(0)">KAGUYAHIME PROJECTとは</button>
    <button onclick="askPreset(1)">KAGUYAHIME PROJECTは何をしたのですか</button>
  </div>

  <div id="response"></div>

  <script>
    const quietReplies = [
      "かぐや姫は月に帰ってしまいました",
      "1000年後またお会いしましょう",
      "幸せとは何でしょうね",
      "人生とは何でしょうね"
    ];

    const coreReplies = [
      "そう思うのですね",
      "そう感じているのですね"
    ];

    const coreWords = [
      "幸せ",
      "人生",
      "意味",
      "生きる",
      "why",
      "life",
      "happiness"
    ];

    function containsCoreWord(text) {
      return coreWords.some(word =>
        text.toLowerCase().includes(word.toLowerCase())
      );
    }

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function respond(text) {
      const isCore = containsCoreWord(text);
      const reply = isCore
        ? randomFrom(coreReplies)
        : randomFrom(quietReplies);

      // quietReplies の場合は 終了文を出さない
      const isQuiet = quietReplies.includes(reply);

      document.getElementById("response").innerText =
        isQuiet ? reply : reply + "\n\nーお・し・ま・い";
    }

    function submitQuestion() {
      const text = document.getElementById("questionInput").value;
      respond(text);
    }

    function askPreset(index) {
      const presets = [
        "KAGUYAHIME PROJECTとは何ですか",
        "KAGUYAHIME PROJECTは何をしたのですか"
      ];
      respond(presets[index]);
    }
  </script>

</body>
</html>
